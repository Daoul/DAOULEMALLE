<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método AJAX de JQuery</title>

    <link rel="stylesheet" href="actividad1.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="jquery-ui-1.13.2/jquery-ui.min.js"></script>
    <script src="actividad1jquery.js"></script>
</head>
<body>

    <h1>Método AJAX de JQuery</h1>
    <form action="https://reqres.in/api/users" method="POST" id="formulario">
        <label for="codigo">Codigo:</label>
        <input id="codigo" type="text" name="codigo"/>

        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" name="nombre"/>

        <label for="apellido">Apellidos:</label>
        <input id="apellido" type="text" name="apellido"/>

        <label for="correo">Correo electrónico:</label>
        <input id="correo" type="email" name="correo"/>

        <label for="edad">Edad:</label>
         <input id="edad" type="number" name="edad"/>

        <label for="fotografia">Fotografía:</label>
        <input id="fotografia" type="text" name="fotografia"/>

        <input type="submit" value="Registrar">
    </form>
    <hr>
    <div id="datos"></div>
    
</body>
</html>
