<ul id="cursos">
    <h2>Listado Curso</h2>
    <li *ngFor="let listado of cursosAll">
        {{listado.nombreC}} - {{listado.infoC}} -{{listado.contenidoC}}<video width="750" height="310" src="{{listado.contenidoC}}" type="video/mp4" autoplay muted loop> </video><span *ngIf="listado.estadoC != false">CREADO</span>
    </li>
    
</ul>
